version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.8"

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

formats:
  - epub
  - pdf

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: src
      extra_requirements:
        - docs
    - method: setuptools
      path: src
  system_packages: true