# parameters for the `preprocess` pipeline

find_outliers_for: 
  - consumption
  - temperature

for_global_filter:
  consumption:
    no_change_window: 3
    min_value: null 
    max_value: null
    allow_zero: false
    allow_negative: false
  temperature:
    no_change_window: 3
    min_value: null 
    max_value: null
    allow_zero: true
    allow_negative: true

for_seasonal_decompose:
  consumption:
    dt: null 
    add_trend: false
    alpha: 1
    return_conditions: false
    return_model: false
  temperature:
    dt: null 
    alpha: 1
    return_model: false

for_global_outlier:
  c: 5

for_local_outlier:
  min_samples: 0.6 
  c: 5

max_outlier_pct: 0.005

for_linear_impute:
  temperature:
    window: 6
