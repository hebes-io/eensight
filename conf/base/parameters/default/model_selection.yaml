# parameters for the `optimize` pipeline

optimize_model:
  # base model
  weight_method: softmin
  cache_location: null 
  alpha: 0.1
  fit_intercept: false 
  # optimization
  budget: 20
  test_size: 0.2
  n_repeats: 2
  out_of_sample: true 

create_pareto_ensemble:
  evaluate_with_outliers: true
  include_components: true 

cross_validate_model:
  evaluate_with_outliers: true
  group_by: week
  stratify_by: month
  n_splits: 3
  n_repeats: 5
  keep_estimators: true 
  n_jobs: -1 

