# parameters for the `optimize` pipeline

optimize_model:
  group_feature: cluster
  budget: 15
  test_size: 0.25
  n_repeats: 1
  out_of_sample: true 

  clusterer:
    min_samples: 5
    n_neighbors: 1
    weights: uniform

  grouped:
    alpha: 0.01

create_ensemble:
  include_components: true 

apply_ensemble:
  include_components: true


