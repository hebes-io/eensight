# parameters for the `optimize` pipeline

for_optimize_model:
  group_feature: cluster
  budget: 15
  timeout: null 
  test_size: 0.25
  n_repeats: 1
  out_of_sample: true 

  clusterer:
    min_samples: 5
    n_neighbors: 1
    weights: uniform

  grouped:
    alpha: 0.01

include_components: true 

for_cross_validate:
  do_cross_validate: true
  group_by: week
  stratify_by: month
  n_splits: 3
  n_repeats: 5
  n_jobs: 2




