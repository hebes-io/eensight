# parameters for the `optimize` pipeline

of_optimize_model:
  n_estimators: 3
  group_by: week
  budget: 50
  timeout: null 
  test_size: 0.33
  verbose: true 
  n_jobs: -1
  alpha: 0.01
  clusterer:
    n_jobs: 1
    n_neighbors: 1
    weights: uniform
    group_feature: cluster
  opt_space_kwards:
    epsilon_lower: 0.5
    epsilon_upper: 1.5
    min_samples_lower: 14
    min_samples_upper: 30

    
  

  



