site_name : demo
versioned : false

location:
  country   : null  
  province  : null 
  state     : null 

rebind_names:
  consumption : null
  temperature : null 
  holiday     : null 
  timestamp   : null

sources:
  train.root_input:
    type: ${globals:types.multiple}
    path: ${globals:data_root}/${site_name}/${globals:folders.raw}/train
    dataset:
      type: ${globals:types.csv}
      load_args:
        sep: ','
        index_col: 0
    filename_suffix: '.csv'

  train.preprocessed_data:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.primary}/train/preprocessed.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}

  train.model_input_data:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.model_input}/train/model_input.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}

  test.root_input:
    type: ${globals:types.multiple}
    path: ${globals:data_root}/${site_name}/${globals:folders.raw}/test
    dataset:
      type: ${globals:types.csv}
      load_args:
        sep: ','
        index_col: 0
    filename_suffix: '.csv'
  
  test.preprocessed_data:
    type: ${globals:types.csv}
    filepath: ${globals:data_root}/${site_name}/${globals:folders.primary}/test/preprocessed.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates :
        - 0
    save_args:
      index: true
    versioned : ${versioned}

  test.model_input_data:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.model_input}/test/model_input.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}
  
  data_adequacy_summary:
    type: ${globals:types.csv}
    filepath: >-
      ${globals:data_root}/${site_name}/${globals:folders.report}/train/adequacy_summary.csv
    load_args:
      sep: ','
      index_col : 0
    save_args:
      index: true
    versioned : ${versioned}

  matrix_profile_scores:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.primary}/train/mat_profile_scores.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}
  
  distance_metrics:
    type: ${globals:types.pickle}
    filepath: ${globals:data_root}/${site_name}/${globals:folders.model_input}/train/dist_metrics.pickle
    versioned : ${versioned}

  ensemble_model:
    type: ${globals:types.pickle}
    filepath: ${globals:data_root}/${site_name}/${globals:folders.model}/train/ens_model.pickle
    versioned : ${versioned}

  train.ensemble_model_prediction:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.model_output}/train/ens_model_prediction.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}

  test.ensemble_model_prediction:
    type: ${globals:types.csv}
    filepath: >- 
      ${globals:data_root}/${site_name}/${globals:folders.model_output}/test/ens_model_prediction.csv
    load_args:
      sep: ','
      index_col : 0
      parse_dates : 
        - 0
    save_args:
      index: true
    versioned : ${versioned}



  
  