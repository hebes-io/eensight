

regressors:
  month:
    feature: month
    type: categorical
    max_n_categories: null
    encode_as: onehot 
    interaction_only: false
  
  tow:
    feature: hourofweek
    type: categorical
    max_n_categories: null 
    stratify_by: null 
    excluded_categories: null 
    unknown_value: null
    min_samples_leaf: null  
    max_features: null 
    encode_as: onehot 
    interaction_only: false
  
  temperature:
    feature: temperature
    type: linear
    include_bias: false

interactions:
  tow, temperature:
    tow:
      max_n_categories: 5
      stratify_by: temperature 
      min_samples_leaf: 20
    temperature:
      type: spline
      n_knots: 4
      degree: 2
      strategy: quantile
      extrapolation: constant



    



    
    
