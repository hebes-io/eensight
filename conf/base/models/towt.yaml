
add_features:
  time:
    feature: null 
    type: datetime
    remainder: passthrough
    subset: month, hourofweek

regressors:
  month:
    feature: month
    type: categorical
    max_n_categories: null
    encode_as: onehot 
  
  tow:
    feature: hourofweek
    type: categorical
    max_n_categories: null 
    stratify_by: null 
    excluded_categories: null 
    encode_as: onehot 
  
  lin_temperature:
    feature: temperature
    type: linear
    include_bias: false 

  spl_temperature:
    feature: temperature
    type: spline
    n_knots: 4
    degree: 2
    strategy: quantile
    extrapolation: constant
    interaction_only: True

interactions:
  tow, spl_temperature:
    tow:
      max_n_categories: 5
      stratify_by: temperature 
      min_samples_leaf: 20




    



    
    
