
add_features:
  time:
    type: datetime
    subset: month, hourofweek
  
regressors:
  month:
    feature: month
    type: categorical
    encode_as: onehot

  tow:
    feature: hourofweek
    type: categorical
    encode_as: onehot
  
  lin_temperature:
    feature: temperature
    type: linear
  
  flex_temperature:
    feature: temperature
    type: spline
    n_knots: 5
    degree: 1
    strategy: uniform 
    extrapolation: constant
    interaction_only: true

interactions:
  tow, flex_temperature:
    tow:
      max_n_categories: 2
      stratify_by: temperature 
      min_samples_leaf: 15 
    





    



    
    
